<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NBC Certificate</title>
</head>

<body>
   <table border="0"
      style="background-image: url('https://nangalbycycle.com/static/media/Certificate.jpg');background-size: contain;width: 1900px;height: 800px;background-repeat: no-repeat;position: relative;margin: 0;padding: 0;">
      <tbody>
         <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td colspan="2">
               <h1 style="
                     left: 29%;
                     font-size: 60px;
                     margin: 0;
                     padding: 0;
                     font-family: system-ui;
                     position: absolute;
                     top: 58%;
                     transform: translate(-50%, -50%);
                     ">
                  <%=name%>
               </h1>
            </td>
         </tr>
         <tr style="
               height: 200px;
               ">
            <td>&nbsp;</td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td style="
                  width: 50%;
                  ">
               <h2 style="
                     text-align: center;
                     font-size: 40px;
                     font-family: system-ui;
                     margin: 0;
                     position: absolute;
                     bottom: 15%;
                     left: 12%;
                     ">
                  <%=date%>
               </h2>
            </td>
            <td style="
                  width: 50%;
                  ">
               <h2 style="
                     text-align: center;
                     font-size: 40px;
                     font-family: system-ui;
                     margin: 0;
                     position: absolute;
                     bottom: 14%;
                     right: 53%;
                     "><%=organizerName%></h2>
            </td>
         </tr>
         <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
         </tr>
      </tbody>
   </table>


</body>

</html>
